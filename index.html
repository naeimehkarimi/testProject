
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login form</title>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-rtl.min.css" />
</head>

<body>
    <div class="container my-5 ">
        <div class="box-shadow">
            <div class="row w-100 pt-5 m-0 justify-content-center">
                <div class="col-md-7">
                    <h2 class=" text-right mb-4">
                        فرم ورود اطلاعات
                    </h2>
                    <form id='form' action="ajaxu-pload.php" method="POST" enctype="multipart/form-data"
                        class="row m-0 px-2 login-form  w-100  text-right">
                        <div class=" col-md-6  p-2 ">
                            <div class="  d-flex align-items-center input-element pr-2">
                                <i class="fa fa-user" aria-hidden="true" /></i>
                                <input class="form-control border-0 mr-1" name="name" id="name" type="text"
                                    placeholder="نام" />
                            </div>
                        </div>
                        <div class=" col-md-6 p-2 ">
                            <div class="  d-flex align-items-center input-element pr-2">
                                <i class="fa fa-user" aria-hidden="true" /></i>
                                <input class="form-control border-0 mr-1" name="family" id="family" type="text"
                                    placeholder="نام خانوادگی" />
                            </div>
                        </div>
                        <div class=" col-md-3  p-2 ">
                            <div class="  d-flex align-items-center input-element p-0">

                                <input class="form-control border-0 pr-2" name="age" id="age" type="text"
                                    placeholder="سن" />
                            </div>
                        </div>
                        <div class=" col-md-9 p-2 ">
                            <div class="  d-flex align-items-center input-element pr-2">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                                <input class="form-control border-0 mr-1" name="email" id="email" type="email"
                                    placeholder="ایمیل" />
                            </div>
                        </div>
                        <div class=" col-md-6 p-2">
                            <div class="  d-flex align-items-center input-element pr-2">
                                <i class='fa fa-phone' aria-hidden='true'></i>
                                <input class="form-control border-0 mr-1" name="mobile" id="mobile" type="text"
                                    placeholder="تلفن همراه" />
                            </div>

                        </div>
                        <div class=" col-md-6 p-2 ">
                            <div class="  d-flex align-items-center input-element pr-2">
                                <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                                <input class="form-control border-0" name="file" id="file" type="file"
                                    placeholder="فایل رزومه" />
                            </div>
                        </div>

                        <div class="col-12 mt-3 px-2 d-flex justify-content-end ">
                            <button type="submit" class="btn btn-info text-white w-sm-25 w-50 login-btn py-2">
                                ثبت اطلاعات
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row m-0 py-5 w-100 justify-content-center info ">
                <div class="col-md-7">
                    <h2 class=" text-right mb-4">
                        اطلاعات
                    </h2>
                    <table class="table table-bordered info-table ">
                        <tr>
                            <th class="w-25  text-center .active">نام</th>
                            <td class="w-75 text-center" id="nameRow"></td>

                        </tr>
                        <tr>
                            <th class="  text-center .active">نام خانوادگی</th>
                            <td class=" text-center" id="familyRow"></td>

                        </tr>
                        <tr>
                            <th class="  text-center .active">سن </th>
                            <td class=" text-center" id="ageRow"></td>

                        </tr>
                        <tr>
                            <th class="  text-center .active">ایمیل</th>
                            <td class=" text-center" id="emailRow"></td>

                        </tr>
                        <tr>
                            <th class="  text-center .active">تلفن همراه</th>
                            <td class=" text-center" id="mobileRow"></td>

                        </tr>
                        <tr>
                            <th class="  text-center .active">فایل رزومه</th>
                            <td class=" text-center" id="cvRow"></td>

                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
